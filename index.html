<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/brands.min.css">
    <link rel="stylesheet" href="css/solid.min.css">

    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    
<!-- Start Form -->
<div class="container d-flex flex-wrap justify-content-center mt-2">
    <form action="" class="contact-form d-flex flex-wrap align-items-center justify-content-center col-6 col-md-7">
        <h1>Contact Me!</h1>
        <input type="text" class="form-control my-1" name="username" placeholder="Add your username here">
        <i class="fa fa-user  me-auto fa-fw"></i>
        <input type="text" class="form-control my-1" name="email" placeholder="Add your valid email">
        <i class="fa fa-envelope  me-auto fa-fw"></i>
        <input type="text" class="form-control my-1" name="cellphone" placeholder="Add your cell Phone">
        <i class="fa fa-phone  me-auto fa-fw"></i>
        <textarea class="form-control my-1" name="message" placeholder="Your Message.."></textarea>
        <input type="submit" class="btn btn-success my-1" value="Send Message">
        <i class="send-icon fa fa-paper-plane  me-auto fa-fw"></i>
    </form>
</div>
<!-- End Form  -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
